<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Christian To" />
    <meta name="description" content="Explorer portfolio around the US" />
    <meta name="keywords" content="Around the US, Explore the US" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />

    <title>Around The US</title>
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/AroundtheUS.svg"
          alt="Around the US"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Face"
            class="profile__picture"
          />

          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__subtitle">Explorer</p>
          </div>

          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="gallery page__section">
          <ul class="gallery__grid"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around the U.S.</p>
      </footer>
    </div>

    <!-- Modal for Sprint 4 -->

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <h2 class="modal__title">Edit profile</h2>
        <form class="modal__form">
          <input
            type="text"
            class="modal__input"
            name="title"
            id="title"
            placeholder="Title"
          />
          <input
            type="text"
            class="modal__input"
            name="subtitle"
            id="subtitle"
            placeholder="Subtitle"
          />
          <button class="modal__save" type="submit">Save</button>
        </form>
      </div>
    </div>
    <template id="card-template">
      <li class="gallery__card">
        <img src="" alt="" class="gallery__image" />
        <div class="gallery__info">
          <h2 class="gallery__label"></h2>
          <button type="button" class="gallery__like-button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
