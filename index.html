<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Christian To" />
    <meta name="description" content="Explorer portfolio around the US" />
    <meta name="keywords" content="Around the US, Explore the US" />
    <link rel="stylesheet" href="./pages/index.css" />

    <title>Around The US</title>
  </head>

  <body>
    <div class="page">
      <div class="page__content">
        <header class="header page__section">
          <img
            src="./images/AroundtheUS.svg"
            alt="Around the US"
            class="header__title"
          />
          <span class="header__divider"></span>
          <section class="profile page__section">
            <div class="profile__avatar">
              <div class="profile__ellipse">
                <img
                  src="./images/jacques-cousteau.jpg"
                  alt="Jacques Face"
                  class="profile__picture"
                />
              </div>
            </div>
            <div class="profile__info">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button class="profile__edit-button">
                <img
                  src="./images/pen.svg"
                  alt="pen icon"
                  class="profile__edit-icon"
                />
              </button>
              <p class="profile__subtitle">Explorer</p>
            </div>

            <button class="profile__add-button">
              <img
                src="./images/add-white.svg"
                alt="add button"
                class="profile__add-icon"
              />
            </button>
          </section>
          <section class="gallery page__section">
            <div class="gallery__grid">
              <div class="gallery__card">
                <img
                  src="./images/yosemite-valley.jpg"
                  alt="yosemite valley"
                  class="gallery__image"
                />
                <div class="gallery__info">
                  <p class="gallery__label">Yosemite Valley</p>
                  <button class="gallery__like-button">
                    <img
                      src="./images/likeIcon.svg"
                      alt="like icon"
                      class="gallery__like-icon"
                    />
                  </button>
                </div>
              </div>
              <div class="gallery__card">
                <img
                  src="./images/lake-louise.jpg"
                  alt="lake louise"
                  class="gallery__image"
                />
                <div class="gallery__info">
                  <p class="gallery__label">Lake Louise</p>
                  <button class="gallery__like-button">
                    <img
                      src="./images/likeIcon.svg"
                      alt="like icon"
                      class="gallery__like-icon"
                    />
                  </button>
                </div>
              </div>
              <div class="gallery__card">
                <img
                  src="./images/bald-mountains.jpg"
                  alt="bald mountains"
                  class="gallery__image"
                />
                <div class="gallery__info">
                  <p class="gallery__label">Bald Mountains</p>
                  <button class="gallery__like-button">
                    <img
                      src="./images/likeIcon.svg"
                      alt="like icon"
                      class="gallery__like-icon"
                    />
                  </button>
                </div>
              </div>
              <div class="gallery__card">
                <img
                  src="./images/latemar.jpg"
                  alt="latemar"
                  class="gallery__image"
                />
                <div class="gallery__info">
                  <p class="gallery__label">Latemar</p>
                  <button class="gallery__like-button">
                    <img
                      src="./images/likeIcon.svg"
                      alt="like icon"
                      class="gallery__like-icon"
                    />
                  </button>
                </div>
              </div>
              <div class="gallery__card">
                <img
                  src="./images/vanoise-national-park.jpg"
                  alt="vanoise national park"
                  class="gallery__image"
                />
                <div class="gallery__info">
                  <p class="gallery__label">Vanoise National Park</p>
                  <button class="gallery__like-button">
                    <img
                      src="./images/likeIcon.svg"
                      alt="like icon"
                      class="gallery__like-icon"
                    />
                  </button>
                </div>
              </div>
              <div class="gallery__card">
                <img
                  src="./images/lago-di-braies.jpg"
                  alt="lago di braies"
                  class="gallery__image"
                />
                <div class="gallery__info">
                  <p class="gallery__label">Lago-di Braies</p>
                  <button class="gallery__like-button">
                    <img
                      src="./images/likeIcon.svg"
                      alt="like icon"
                      class="gallery__like-icon"
                    />
                  </button>
                </div>
              </div>
            </div>
          </section>
        </header>
        <main class="content"></main>
        <footer class="footer">
          <section class="page__section">
            <p class="footer__copyright">Â© 2022 Around the U.S.</p>
          </section>
        </footer>
      </div>
    </div>
  </body>
</html>
